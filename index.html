<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Criar uma conta</h1>
        <div class="social-media">
            <a href="#"><img src="https://image.flaticon.com/icons/png/512/300/300221.png" alt="google ícone" width="20"></a>
            <a href="#"><img src="https://image.flaticon.com/icons/png/512/145/145802.png" alt="facebook ícone" width="20"></a>
            <a href="#"><img src="https://image.flaticon.com/icons/png/512/145/145807.png" alt="linkedin ícone" width="20"></a>
            
            
        </div>

        <div class="alternative">
            <span>Ou</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>
            
            <input type="submit" value="Inscrever-se">

        </form>
    </main>
    <section class="images">
     <div class="imagem">
        <img src="./assets/5123 (1).png" id="fig" alt="figure">
     </div>
        <div class="circle"></div>  
    </section>
</body>
</html>
